<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initla-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./public/css/styles.css" rel="stylesheet"> 
        <link href="./public/css/login.css" rel="stylesheet">     
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="return" href="index.html">&ltReturn</a>
                    <div class="img-cont">
                        <img id="accountBeeImage" src='./public/images/beeImage.png'/>
                        <p id="registerInfo">Before you become a busy bee.... Make an account!</p>
                    </div>
                    
                    <div class="returnToLogin">
                        <p id="returnLogin">Already a user? Log in</p>   
                        <a class="returnLink" id= "login" href="login.html">  here</a>
                    </div>

                    
                </div>
                <div class="col-6">
                    <div class="loginForm">
                        <div class="registerCont">
                            <div id ="inner-title">Regsiter Form</div>
                            <div class="input">
                                <div class="row">
                                    <div class="col">
                                        <h2 class="fieldTitles">First Name</h2>
                                        <input type="text" id="firstNameInp" placeholder="First Name"><br>
                                </div>
                                <div class="col">
                                    <h2 class="fieldTitles"> Last Name </h2>
                                    <input type="text" id="lastNameInp" placeholder="Last Name"><br>
                                </div>
                            </div>
                                <div class ="row">
                                    <div class="col">
                                        <h2 class="fieldTitles">Email</h2>
                                        <input type="text" id="emailInp" placeholder="Email"><br>
                                    </div>
                                    <div class="col">
                                        <h2 class="fieldTitles">Username </h2>
                                        <input type="text" id="userInp" placeholder="Username"><br>
                                    </div>
                                  </div>
                                <div class="row">
                                    <div class="col">
                                        <h2 class="fieldTitles"> Password </h2>
                                        <input type="text" id="passInp" placeholder="Password"><br>
                                        </div>
                                        <div class="col">
                                            <h2 class="fieldTitles">Select university</h2>
                                        <!-- temp values for now... TODO: connect to fetch unis -->
                                            <select name="University" id="userSelectSpacing">
                                            </select><br>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="spacing">
                                        <h2 class="fieldTitles">Select your user type</h2>
                                         <select name="userType" id="userSelect">
                                            <option value="Student">Student</option>
                                            <option value="Super Admin">Super Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="pageButtons" onclick="doRegister();">Register</button>
                                <span id = "registerRes"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>


    <body>
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/js/script.js"></script>
    </body>
</html>
