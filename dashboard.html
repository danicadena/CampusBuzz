                    </div>

            </div>

            <h2 id="welcomeAdmin">Welcome </h2>

            <div class="welcomeSection">
                <p id="dashboardInfo"> View your university events below!</p>
            </div>

            <div class="eventCont">
                <div id="adminEventCardContainer"></div>

            <div class="superTopSection">

            </div>

        <!-- bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/js/script.js"></script>

        <script>
            const name = localStorage.getItem('first_name');
            const userType = localStorage.getItem('user_type');

            if (name && userType){
                document.getElementById('welcomeText').textContent = `Welcome ${name}!`;
                
                if(userType === "Student"){
                    document.getElementById('studentDashboard').style.display = "block";
                }
                else if(userType === "Admin"){
                    document.getElementById('welcomeAdmin').textContent = `Welcome ${name}!`;
                    document.getElementById('adminDashboard').style.display = "block";
                    getEvents();
                    getRsos();
                }
                else if(userType === "SuperAdmin"){
                    document.getElementById('welcomeSuperAdmin').textContent = `Welcome ${name}!`;
                    document.getElementById('superAdminDashboard').style.display = "block";

                }
            }

            //on student page if click on add rso...
            document.getElementById('addRsoBtn').addEventListener('click', function() {
                
            });

        </script>
