<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Event Info</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initla-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./public/css/styles.css" rel="stylesheet"> 
        <link href="./public/css/addEvent.css" rel="stylesheet">      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="titles">
            <a class="return" href="dashboard.html">&ltReturn</a>
        </div>

        <div class="eventSection">
            <p id="eventInfo">Event Info </p>
            <h2 id="eventName"></h2>
            <p><strong>Date:</strong> <span id="eventDate"></span></p>
            <p><strong>Time:</strong> <span id="eventTime"></span></p>
            <p id="eventDescription"></p>  
            <p><strong>Type:</strong> <span id="eventType"></span></p>
        </div>

        <div class="commentSection">
            <p id="commentInfo">Read what others have said and add your own comment below! </p>
            <div id="commentStatus"></div>
            <div id="commentCont"></div>

        </div>


        <div class="addCommentSection">
            <p id="commentInfo">Rate this event and type your comment down below... </p>
            <p id = "comment-titles"> Rating: </p>
            <input type="ratingText" id ="ratingInfo" placeholder="Rating">
            <p id = "comment-titles"> Text: </p>
            <textarea id="comment" name="commentInp" rows="6" cols="60" placeholder="type your comment..."></textarea>
            <button class="submitComment" onclick="sendComment();">Submit</button>
        </div>


        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/js/script.js"></script>
        </script>
    </body>
</html>
