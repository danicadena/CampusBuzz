<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Create RSO</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initla-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./public/css/styles.css" rel="stylesheet"> 
        <link href="./public/css/createRSO.css" rel="stylesheet">      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="eventContainer" id="topPart">
            <div class="row">
                <div class="col">
                    <a class="return" href="dashboard.html"> &ltReturn</a>
                    <h2 id="rsoTitle">Create a Registered Student Organization</h2>
                    <h3 id="rsoDesc">To create an RSO, please provide the emails of 5 or more members, including your own:</h3>
                </div>
            </div>
        
            <div class="row">
                <div class="col" id="fields">
                    <br>
                    <h2>Your Email:</h2>
                    <input type="text" id="adminInput" class="memberInp"><br>

                    <h2>Member 1:</h2>
                    <input type="text" id="m1Input" class="memberInp"><br>

                    <h2>Member 2:</h2>
                    <input type="text" id="m2Input" class="memberInp"><br>

                    <h2>Member 3:</h2>
                    <input type="text" id="m3Input" class="memberInp"><br>

                    <h2>Member 4:</h2>
                    <input type="text" id="m4Input" class="memberInp"><br>

                    <!-- add another member -->
                     <button id="addMemberBtn" class="addMember" onclick="doAddMemberField();">Add More</button>
                </div>
            </div>
        </div>

        <div class="eventContainer" id="bottomPart">
            <div class="row" id="studentOnly">
                <div class="col" id="bottomFields">
                    <br>
                    <h2 id="fieldName">Name of RSO:</h2>
                    <input type="text" id="nameInput"><br>

                    <h2 id="fieldName">Admin Contact Information:</h2>
                    <input type="text" id="phoneInput" placeholder="XXXXXXXXXX"><br>

                    <button class="rsoButton" onclick="doCreateRSO();">Submit</button>
                    <span id="rsoResStudent"></span>
                </div>
            </div>

            <div class="row" id="adminOnly">
                <div class="col" id="bottomFields">
                    <br>
                    <h2 id="fieldName">Name of RSO:</h2>
                    <input type="text" id="nameInput"><br>

                    <button class="rsoButton" onclick="doCreateRSO();">Submit</button>
                    <span id="rsoResAdmin"></span>
                </div>
            </div>
        </div>

        <div id="toast" class="hidden">Add rso successful!</div>

        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/js/script.js"></script>
    </body>
</html>
