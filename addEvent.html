<!DOCTYPE html>
<html lang = "eng">
    <head>
        <title>Add Event</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initla-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./public/css/styles.css" rel="stylesheet"> 
        <link href="./public/css/addEvent.css" rel="stylesheet">      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="eventContainer">
            <div class="row">
                <div class="col">
                    <a class="return" href="dashboard.html"> &ltReturn</a>
                    <h2 id="eventTitle">Add Event</h2>
                    <h3 id="eventDesc">To create an event please input the following:</h3>
                </div>
            </div>
        </div>

        <div class="eventContainer">
            <div class="row">
                <div class="col" id="leftCol">
                    <h2>Location:</h2>
                    <input type="text" id="uniInput" placeholder="University"><br>

                    <h2>Event Time (Military):</h2>
                    <input type="text" id="timeInput" placeholder="ex. 14:30:00"><br>

                    <h2>Event Date:</h2>
                    <input type="text" id="dateInput" placeholder="YYYY-MM-DD"><br>
                </div>

                <div class="col" id="rightCol">
                    <h2>Description:</h2>
                    <input type="text" id="descInput" placeholder="Description"><br>

                    <h2>Event Name:</h2>
                    <input type="text" id="nameInp" placeholder="Name"><br>

                    <h2>Event Type:</h2>
                    <select name="eventType" id="eventSelect">
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                        <option value="RSO">RSO</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <div id ="rsoSelectCont" style="display: none; margin-top: 1rem;">
                            <h2 id="rsoName">RSO Name:</h2>
                            <select id="rsoDropdown">
                            </select>
                        </div>
                    </div>
    
                    <button class="eventButton" onclick="doAddEvent();">Submit</button>
            </div>
            <span id ="eventRes"></span>
        </div>

        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./public/js/script.js"></script>
        <script>
            document.getElementById("eventSelect").addEventListener("change", async function () {
                const selectedType = this.value;
                const rsoContainer = document.getElementById("rsoSelectCont");

                if (selectedType === "RSO") {
                    rsoContainer.style.display = "block";
                     await getRSOsDropDown(); 
                } else {
                 rsoContainer.style.display = "none";
                }
            });
        </script>
    </body>
</html>
